<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src https://*.mypurecloud.ie https://*.nr-data.net https://*.mypurecloud.com https://*.mypurecloud.jp https://*.apne2.pure.cloud https://*.mypurecloud.com.au https://*.cac1.pure.cloud https://*.mypurecloud.de https://*.mypurecloud.ie https://*.euw2.pure.cloud https://*.usw2.pure.cloud https://*.aps1.pure.cloud https://*.use2.us-gov-pure.cloud wss://webmessaging.mypurecloud.com wss://webmessaging.mypurecloud.jp wss://webmessaging.apne2.pure.cloud wss://webmessaging.mypurecloud.com.au wss://webmessaging.cac1.pure.cloud wss://webmessaging.mypurecloud.de wss://webmessaging.mypurecloud.ie wss://webmessaging.euw2.pure.cloud wss://webmessaging.usw2.pure.cloud wss://webmessaging.aps1.pure.cloud wss://webmessaging.use2.us-gov-pure.cloud; script-src 'self' 'unsafe-inline' https://*.mypurecloud.ie https://*.nr-data.net https://*.newrelic.com https://*.mypurecloud.com https://*.mypurecloud.jp https://*.apne2.pure.cloud https://*.mypurecloud.com.au https://*.cac1.pure.cloud https://*.mypurecloud.de https://*.mypurecloud.ie https://*.euw2.pure.cloud https://*.usw2.pure.cloud https://*.aps1.pure.cloud https://*.use2.us-gov-pure.cloud; media-src 'self' https://*.mypurecloud.com https://*.mypurecloud.jp https://*.apne2.pure.cloud https://*.mypurecloud.com.au https://*.cac1.pure.cloud https://*.mypurecloud.de https://*.mypurecloud.ie https://*.euw2.pure.cloud https://*.usw2.pure.cloud https://*.aps1.pure.cloud https://*.use2.us-gov-pure.cloud; object-src 'self' https://*.mypurecloud.com https://*.mypurecloud.jp https://*.apne2.pure.cloud https://*.mypurecloud.com.au https://*.cac1.pure.cloud https://*.mypurecloud.de https://*.mypurecloud.ie https://*.euw2.pure.cloud https://*.usw2.pure.cloud https://*.aps1.pure.cloud https://*.use2.us-gov-pure.cloud; child-src 'self' https://*.mypurecloud.ie https://*.mypurecloud.com https://*.mypurecloud.jp https://*.apne2.pure.cloud https://*.mypurecloud.com.au https://*.cac1.pure.cloud https://*.mypurecloud.de https://*.mypurecloud.ie https://*.euw2.pure.cloud https://*.usw2.pure.cloud https://*.aps1.pure.cloud https://*.use2.us-gov-pure.cloud; img-src 'self' https://*.mypurecloud.com https://*.mypurecloud.jp https://*.apne2.pure.cloud https://*.mypurecloud.com.au https://*.cac1.pure.cloud https://*.mypurecloud.de https://*.mypurecloud.ie https://*.euw2.pure.cloud https://*.usw2.pure.cloud https://*.aps1.pure.cloud https://*.use2.us-gov-pure.cloud; style-src 'self' 'unsafe-inline';">
  <title>Shrine (MDC Web Example App)</title>
  <link rel="shortcut icon" href="https://material.io/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
  <link rel="stylesheet" href="/bundle-login.css">
  
</head>
<body class="shrine-login">
  <section class="header">
    <svg class="shrine-logo" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
       width="48px" height="48px" viewBox="0 0 24 24" enable-background="new 0 0 24 24" xml:space="preserve" fill="#000000" focusable="false">
      <g>
        <g>
          <path d="M17,2H7L2,6.62L12,22L22,6.62L17,2z M16.5,3.58l3.16,2.92H16.5V3.58z M7.59,3.5H15v3H4.34L7.59,3.5z
             M11.25,18.1L7.94,13h3.31V18.1z M11.25,11.5H6.96L4.69,8h6.56V11.5z M16.5,12.32 M12.75,18.09V8h6.56L12.75,18.09z"/>
        </g>
        <rect fill="none" width="24" height="24"/>
      </g>
    </svg>
    <h1>SHRINE</h1>
  </section>

  <form action="home.html">
    <label class="mdc-text-field mdc-text-field--filled username">
      <span class="mdc-text-field__ripple"></span>
      <input type="text" class="mdc-text-field__input" aria-labelledby="username-label" name="username" required>
      <span class="mdc-floating-label" id="username-label">Username</span>
      <span class="mdc-line-ripple"></span>
    </label>
    <label class="mdc-text-field mdc-text-field--filled password">
      <span class="mdc-text-field__ripple"></span>
      <input type="password" class="mdc-text-field__input" aria-labelledby="password-label" name="password" required minlength="8">
      <span class="mdc-floating-label" id="password-label">Password</span>
      <span class="mdc-line-ripple"></span>
    </label>
    <div class="button-container">
      <button type="button" class="mdc-button cancel">
        <div class="mdc-button__ripple"></div>
        <span class="mdc-button__label">
          Cancel
        </span>
      </button>
      <button class="mdc-button mdc-button--raised next">
        <div class="mdc-button__ripple"></div>
        <span class="mdc-button__label">
          Next
        </span>
      </button>
    </div>
  </form>

  <script src="bundle-login.js" async></script>
  <script type="text/javascript" charset="utf-8">

var DOMAINS = {
		  // [ENVS.LOCAL]: 'mypurelocal.com',
		  'dev': 'inindca.com',
		  'test': 'inintca.com',
		  'apne1': 'mypurecloud.jp',
		  'apne2': 'apne2.pure.cloud',
		  'apse2': 'mypurecloud.com.au',
		  'aps1': 'aps1.pure.cloud',
		  'cac1': 'cac1.pure.cloud',
		  'euc1': 'mypurecloud.de',
		  'euw1': 'mypurecloud.ie',
		  'euw2': 'euw2.pure.cloud',
		  'use1': 'mypurecloud.com',
		  'usw2': 'usw2.pure.cloud',
		  'fedramp-use2-core': 'use2.us-gov-pure.cloud',
		};

		var sGenesysJSDomain = "https://apps."+DOMAINS[window.localStorage.getItem('genesys_environment')];
    window._genJSVersion = "1.2.0";
		(function (g, e, n, es, ys) {
			g['_genesysJs'] = e; g[e] = g[e] || function () { (g[e].q = g[e].q || []).push(arguments) };
			g[e].t = 1 * new Date(); g[e].c = es;
			ys = document.createElement('script'); ys.async = 1; ys.src = n; ys.charset = 'utf-8'; document.head.appendChild(ys);
		})(window, 'Genesys', sGenesysJSDomain+'/genesys-bootstrap/' + _genJSVersion + '/genesys.min.js', {
			environment: window.localStorage.getItem('genesys_environment'),
			deploymentId: window.localStorage.getItem('genesys_deployment_id'),
			debug: true
		});
    var sDeploymentId = "",
        sEnvironment = window.localStorage.getItem("genesys_environment") || "test",
        sDeploymentId = window.localStorage.getItem("genesys_deployment_id");

      if (sEnvironment == "dev") {
        sDeploymentId = sDeploymentId || "0fb716bb-b882-4e69-9b0b-18daf8707b61";
      } else if (sEnvironment == "test") {
        sDeploymentId = sDeploymentId || "f903901f-f72e-4155-8639-b2a0e9a2ab96";
      } else if (sEnvironment == "euc1") {
        sDeploymentId = sDeploymentId || "81839183-9a5d-444c-9a43-e32931cd97e2";
      } else if (sEnvironment == "use1") {
        sDeploymentId = sDeploymentId || "8f5d50e3-3cb0-4ade-a244-0d96088b6899";
      }

      if (window.localStorage.getItem('genesys_deployment_id')) {
				document.getElementById('enter_deploymentId').value = window.localStorage.getItem('genesys_deployment_id');
			} else {
				window.localStorage.setItem('genesys_deployment_id', sDeploymentId);
				document.getElementById('enter_deploymentId').value = window.localStorage.getItem('genesys_deployment_id');
			}

			if (window.localStorage.getItem('genesys_environment')) {
				document.getElementById('enter_environment').value = window.localStorage.getItem('genesys_environment');
			} else {
				window.localStorage.setItem('genesys_environment', sEnvironment);
				document.getElementById('enter_environment').value = window.localStorage.getItem('genesys_environment');
			}

    function submit() {
			var deployment_id = document.getElementById('enter_deploymentId').value;
			window.localStorage.setItem('genesys_deployment_id', deployment_id);

			var environment = document.getElementById('enter_environment').value;
			window.localStorage.setItem('genesys_environment', environment);

			window.location.reload();
		}
    </script>
</body>
</html>
